type Message @entity {
  id: ID!
  txHash: Bytes!
  timestamp: BigInt!
  from: Bytes!
  to: Bytes!
  snapshot: Snapshot!
  data: Bytes!
}

type Snapshot @entity {
  id: ID!
  epoch: BigInt
  caller: Bytes
  txHash: Bytes
  timestamp: BigInt
  stateRoot: Bytes
  messages: [Message!]! @derivedFrom(field: "snapshot")
  numberMessages: BigInt!
  taken: Boolean!
  resolving: Boolean!
  fallback: [Fallback!]! @derivedFrom(field: "snapshot")
}

type Fallback @entity {
  id: ID!
  snapshot: Snapshot!
  executor: Bytes!
  timestamp: BigInt
  txHash: Bytes!
  ticketId: Bytes!
}

type Refs @entity {
  id: ID!
  currentSnapshotIndex: BigInt!
  nextMessageIndex: BigInt!
}
