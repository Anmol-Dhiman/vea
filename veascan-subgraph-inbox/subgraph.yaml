specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VeaInbox
    network: arbitrum-goerli
    source:
      address: "0x9c528cFcE634b39fbD77b6EEA30C69f3A9Bf33Ff"
      abi: VeaInbox
      startBlock: 14966340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
      - Epoch
      - Snapshot
      - SnapshotDetails
      - Transaction
      abis:
        - name: VeaInbox
          file: ../contracts/deployments/arbitrumGoerli/VeaInbox.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
        - event: SnapshotSaved(indexed uint64,bytes32)
          handler: handleSnapshotSaved
        - event: StaterootSent(indexed uint64,bytes32)
          handler: handleStaterootSent
      file: ./src/VeaInbox.ts