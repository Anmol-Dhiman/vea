specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VeaInbox
    network: arbitrum-goerli
    source:
      address: "0x906dE43dBef27639b1688Ac46532a16dc07Ce410"
      abi: VeaInbox
      startBlock: 19376941
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
        - SnapshotSaved
        - StaterootSent
      abis:
        - name: VeaInbox
          file: ../contracts/deployments/arbitrumGoerli/VeaInboxArbToEthDevnet.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
        - event: SnapshotSaved(uint256)
          handler: handleSnapshotSaved
        - event: SnapshotSent(indexed uint256,bytes32)
          handler: handleSnapshotSent
      file: ./src/vea-inbox-arb-to-eth.ts