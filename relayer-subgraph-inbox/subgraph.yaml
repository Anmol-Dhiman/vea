specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: VeaInbox
    network: arbitrum-goerli
    source:
      address: "0xA3FefC6FeE3fc66B9d9a8BEE794736ab71a74c55"
      abi: VeaInbox
      startBlock: 16978653
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageSent
        - SnapshotSaved
        - StaterootSent
      abis:
        - name: VeaInbox
          file: ../contracts/deployments/arbitrumGoerli/VeaInboxArbToEthDevnet.json
      eventHandlers:
        - event: MessageSent(bytes)
          handler: handleMessageSent
        - event: SnapshotSaved(bytes32,uint256,uint64)
          handler: handleSnapshotSaved
        - event: SnapshotSent(indexed uint256,bytes32)
          handler: handleSnapshotSent
      file: ./src/vea-inbox-arb-to-eth.ts
