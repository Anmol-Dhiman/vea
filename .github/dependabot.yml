# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "Type: Security Patch"
      - "dependencies"
    assignees:
      - jaybuidl
      - alcercu
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    labels:
      - "Type: Security Patch"
      - "dependencies"
    assignees:
      - jaybuidl
      - alcercu
  - package-ecosystem: "docker"
    directory: "/bots"
    schedule:
      interval: "daily"
    labels:
      - "Type: Security Patch"
      - "dependencies"
    assignees:
      - jaybuidl
      - alcercu
    

  - package-ecosystem: npm
    directory: /contracts
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /relayer-subgraph-inbox
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /validator-cli
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /veascan-subgraph-inbox
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /veascan-subgraph-outbox
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /veascan-web
    schedule:
      interval: daily
